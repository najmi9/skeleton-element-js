<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Skeleton Element</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1> Examples : </h1>
        <skeleton-box lines="3"></skeleton-box>
        <hr />
    
        <h1>
            <skeleton-box placeholder="Hello World"></skeleton-box>
        </h1>
    
        <skeleton-box width="150" height="150"></skeleton-box>
        <hr />
    
        <skeleton-box width="150" height="150" rounded></skeleton-box>
        <hr />
    </div>  
</body>
</html>
